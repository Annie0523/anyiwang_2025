name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Set this to your desired Ruby version
          bundler-cache: true
      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install
      - name: Install Python dependencies
        run: |
          python -m venv venv  # Create virtual environment
          source venv/bin/activate  # Activate the virtual environment
          pip install -r requirements.txt  # Install Python packages
      - name: Execute conversion script
        run: |
          source venv/bin/activate  # Activate virtual environment
          python scripts/convert_notebooks.py  # Run your Python script
      - name: Build with Jekyll
        run: |
          bundle exec jekyll build  # Build your Jekyll site
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # 使用 v4
        with:
          name: site
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: site
